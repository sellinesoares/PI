<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilo para destacar ocorrências */
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Pesquisa de Palavra em Texto</h1>
    <form>
        <label for="palavra">Digite a palavra a ser pesquisada:</label>
        <input type="text" id="palavra" name="palavra">
        <button type="button" onclick="pesquisarPalavra()">Pesquisar</button>
    </form>

    <p id="resultado">Nenhum resultado encontrado.</p>

    <div id="texto">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed in lacus sapien. Morbi aliquam eleifend libero, a efficitur ipsum dapibus ut. Quisque eleifend odio in vestibulum gravida. Sed gravida tincidunt enim, vel facilisis purus.
    </div>

    <script>
        function pesquisarPalavra() {
            var palavraBuscada = document.getElementById("palavra").value;
            var texto = document.getElementById("texto").textContent;
            var resultado = document.getElementById("resultado");
            var textoDestacado = document.getElementById("texto");

            var palavras = texto.split(" ");
            var contagem = 0;

            for (var i = 0; i < palavras.length; i++) {
                if (palavras[i].toLowerCase() === palavraBuscada.toLowerCase()) {
                    palavras[i] = `<span class="highlight">${palavras[i]}</span>`;
                    contagem++;
                }
            }

            textoDestacado.innerHTML = palavras.join(" ");

            if (contagem > 0) {
                resultado.textContent = `Foram encontradas ${contagem} ocorrências da palavra "${palavraBuscada}".`;
            } else {
                resultado.textContent = `Nenhum resultado encontrado para a palavra "${palavraBuscada}".`;
            }
        }
    </script>
</body>
</html>
